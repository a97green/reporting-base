<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">

    <head>
        <meta charset="utf-8" />
        <title th:text="'Панель управления - ' + ${title}"></title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta content="Панель управления, для ведения отчётностей" name="description" />
        <meta content="aGreen" name="author" />
        <!-- App favicon -->
        <link rel="shortcut icon" href="/images/favicon.ico">
        <link href="/libs/chartist/chartist.min.css" rel="stylesheet">
        <!-- Bootstrap Css -->
        <link href="/css/bootstrap-dark.min.css" id="bootstrap-style" rel="stylesheet" type="text/css" />
        <!-- Icons Css -->
        <link href="/css/icons.min.css" rel="stylesheet" type="text/css" />
        <!-- App Css-->
        <link href="/css/app-dark.min.css" id="app-style" rel="stylesheet" type="text/css" />
    </head>

    <body data-sidebar="dark">
        <div id="layout-wrapper">
            <header th:insert="blocks/header :: header"></header>
            <div class="main-content">
                <div class="page-content">
                    <div class="container-fluid">
                        <div class="row align-items-center">
                            <div class="col-sm-6">
                                <div class="page-title-box">
                                    <h4 class="font-size-18" th:text="${title}"></h4>
                                    <ol class="breadcrumb mb-0">
                                        <li class="breadcrumb-item active" th:text="${description}"></li>
                                    </ol>
                                </div>
                            </div>

                            <div class="col-sm-6">
                                <div class="float-right d-none d-md-block">
                                    <div class="dropdown">
                                        <button class="btn btn-primary" type="button">
                                            <i class="mdi mdi-plus mr-2"></i> Новое формирование
                                        </button>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-xl-8">
                                <div class="card">
                                    <div class="card-body">
                                    </div>
                                </div>
                            </div>
                            <div class="col-xl-4">
                                <div class="card">
                                    <div class="card-body">
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div th:insert="blocks/footer :: footer"></div>
        </div>

        <!-- JAVASCRIPT -->
        <script src="/libs/jquery/jquery.min.js"></script>
        <script src="/libs/bootstrap/js/bootstrap.bundle.min.js"></script>
        <script src="/libs/metismenu/metisMenu.min.js"></script>
        <script src="/libs/simplebar/simplebar.min.js"></script>
        <script src="/libs/node-waves/waves.min.js"></script>

        <!-- Required datatable js -->
        <script src="/libs/datatables.net/js/jquery.dataTables.min.js"></script>
        <script src="/libs/datatables.net-bs4/js/dataTables.bootstrap4.min.js"></script>
        <!-- Buttons examples -->
        <script src="/libs/datatables.net-buttons/js/dataTables.buttons.min.js"></script>
        <script src="/libs/datatables.net-buttons-bs4/js/buttons.bootstrap4.min.js"></script>
        <script src="/libs/jszip/jszip.min.js"></script>
        <script src="/libs/pdfmake/build/pdfmake.min.js"></script>
        <script src="/libs/pdfmake/build/vfs_fonts.js"></script>
        <script src="/libs/datatables.net-buttons/js/buttons.html5.min.js"></script>
        <script src="/libs/datatables.net-buttons/js/buttons.print.min.js"></script>
        <script src="/libs/datatables.net-buttons/js/buttons.colVis.min.js"></script>
        <!-- Responsive examples -->
        <script src="/libs/datatables.net-responsive/js/dataTables.responsive.min.js"></script>
        <script src="/libs/datatables.net-responsive-bs4/js/responsive.bootstrap4.min.js"></script>

        <!-- Datatable init js -->
        <script src="/js/pages/datatables.init.js"></script>

        <script src="/js/app.js"></script>
    </body>

</html>
