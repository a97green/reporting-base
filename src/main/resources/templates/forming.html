<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8"/>
    <title th:text="'Панель управления - ' + ${title}"></title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta content="Панель управления, для ведения отчётностей" name="description"/>
    <meta content="aGreen" name="author"/>
    <!-- App favicon -->
    <link rel="shortcut icon" href="assets/images/favicon.ico">
    <link href="/assets/libs/chartist/chartist.min.css" rel="stylesheet">
    <!-- Bootstrap Css -->
    <link href="/assets/css/bootstrap-dark.min.css" id="bootstrap-style" rel="stylesheet" type="text/css"/>
    <!-- Icons Css -->
    <link href="/assets/css/icons.min.css" rel="stylesheet" type="text/css"/>
    <!-- App Css-->
    <link href="/assets/css/app-dark.min.css" id="app-style" rel="stylesheet" type="text/css"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
</head>

<body data-sidebar="dark">
<div id="layout-wrapper">
    <header th:insert="blocks/header :: header"></header>
    <div class="main-content">
        <div class="page-content">
            <div class="container-fluid">
                <div class="row align-items-center">
                    <div class="col-sm-6">
                        <div class="page-title-box">
                            <h4 class="font-size-18" th:text="${title}"></h4>
                            <ol class="breadcrumb mb-0">
                                <li class="breadcrumb-item active" th:text="${description}"></li>
                            </ol>
                        </div>
                    </div>
                    <div class="col-sm-6">
                        <div class="float-right d-none d-md-block">
                            <div class="dropdown">
                                <button class="btn btn-primary waves-effect" type="button" data-toggle="modal"
                                        data-target="#myModal" onclick="newForming()"><i
                                        class="mdi mdi-book-plus-multiple mr-1"></i> Новое
                                </button>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="col-xl-12">
                        <div class="card animate__animated animate__fadeIn animate__fast">
                            <div class="card-body">
                                <h4 class="card-title">Список cформированных рейсов</h4>
                                <p class="card-title-desc">Выберите нужную компанию для просмотра списка
                                    формирований</p>
                                <table id="datatable-buttons"
                                       class="table table-striped table-bordered dt-responsive nowrap"
                                       style="border-collapse: collapse; border-spacing: 0; width: 100%;">
                                    <thead>
                                    <tr>
                                        <th>№</th>
                                        <th>#</th>
                                        <th>Посредник</th>
                                        <th>Дата погрузки</th>
                                        <th>Менеджер</th>
                                        <th>Маршрут</th>
                                        <th>Наименование груза</th>
                                        <th>Заказчик</th>
                                        <th>Перевозчик</th>
                                        <th>Водитель</th>
                                        <th>Дата выгрузки</th>
                                        <th>Доход/Расход</th>
                                        <th></th>
                                    </tr>
                                    </thead>
                                    <tbody>
                                    <tr th:each="element : ${formings}">
                                        <td th:text="${element.getEnumerate()}"></td>
                                        <td>
                                            <button type="button"
                                                    class="btn btn-secondary btn-sm waves-effect waves-light"
                                                    data-toggle="popover" data-trigger="focus" title="" th:data-content="${element.getCommentDoc()}"
                                                    data-original-title="Полученные документы">
                                                <i class="mdi mdi-file-document-box-check"></i>
                                            </button>
                                        </td>
                                        <td th:text="${element.getOurCompany().getName()}"></td>
                                        <td th:text="${element.getLoading().getDate()}"></td>
                                        <td th:text="${element.getManager().getLastName()} + ' ' + ${element.getManager().getFirstName()} + ' ' + ${element.getManager().getPatronymic()}"></td>
                                        <td th:text="${element.getLoading().getPositions().get(0).getPosition()} + ' - ' + ${element.getUnloading().getPositions().get(0).getPosition()}"></td>
                                        <td>
                                            <div th:each="cargo : ${element.getCargo()}">
                                                <div th:text="${cargo.getName()}"></div>
                                            </div>
                                        </td>
                                        <td th:text="${element.getCustomer().getName()}"></td>
                                        <td th:text="${element.getTransporter().getName()}"></td>
                                        <td th:text="${element.getDriver().getPassport().getLastName()} + ' ' + ${element.getDriver().getPassport().getFirstName()} + ' ' + ${element.getDriver().getPassport().getPatronymic()} + ' ' + ${element.getDriver().getNumberPhone()} + ''"></td>
                                        <td th:text="${element.getUnloading().getDate()}"></td>
                                        <td th:text="${element.getCustomerPay().getAmount()} + '/' + ${element.getCarrierPay().getAmount()}"></td>
                                        <td>
                                            <button th:id="${element.getId()}"
                                                    class="btn btn-secondary btn-sm waves-effect waves-light"
                                                    data-toggle="modal" data-target="#myModal"
                                                    onclick="moreDetailed(this)"><i
                                                    class="mdi mdi-vector-difference"></i></button>
                                        </td>
                                    </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                    <div class="col-xl-6">
                        <div id="myModal" class="modal fade" tabindex="-1" aria-labelledby="myModalLabel"
                             aria-hidden="true" style="display: none;">
                            <div class="modal-dialog modal-lg">
                                <div class="modal-content">
                                    <div class="modal-header">
                                        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">×
                                        </button>
                                    </div>
                                    <div class="modal-body">
                                        <div class="inner-block">
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-xl-6">
                        <div class="modal fade bs-example-modal-sm" tabindex="-1" aria-labelledby="mySmallModalLabel"
                             aria-hidden="true" style="display: none;">
                            <div class="modal-dialog modal-sm">
                                <div class="modal-content">
                                    <div class="modal-header">
                                        <h5 class="modal-title mt-0" id="mySmallModalLabel">Подтверждение получения</h5>
                                        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">×
                                        </button>
                                    </div>
                                    <div class="modal-body">
                                        <div class="inner-confirm">

                                        </div>

                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div th:insert="blocks/footer :: footer"></div>
</div>
<!-- JAVASCRIPT -->
<script src="assets/libs/jquery/jquery.min.js"></script>
<script src="assets/libs/bootstrap/js/bootstrap.bundle.min.js"></script>
<script src="assets/libs/metismenu/metisMenu.min.js"></script>
<script src="assets/libs/simplebar/simplebar.min.js"></script>
<script src="assets/libs/node-waves/waves.min.js"></script>
<!-- Required datatable js -->
<script src="assets/libs/datatables.net/js/jquery.dataTables.min.js"></script>
<script src="assets/libs/datatables.net-bs4/js/dataTables.bootstrap4.min.js"></script>
<!-- Buttons examples -->
<script src="assets/libs/datatables.net-buttons/js/dataTables.buttons.min.js"></script>
<script src="assets/libs/datatables.net-buttons-bs4/js/buttons.bootstrap4.min.js"></script>
<script src="assets/libs/jszip/jszip.min.js"></script>
<script src="assets/libs/pdfmake/build/pdfmake.min.js"></script>
<script src="assets/libs/pdfmake/build/vfs_fonts.js"></script>
<script src="assets/libs/datatables.net-buttons/js/buttons.html5.min.js"></script>
<script src="assets/libs/datatables.net-buttons/js/buttons.print.min.js"></script>
<script src="assets/libs/datatables.net-buttons/js/buttons.colVis.min.js"></script>
<!-- Responsive examples -->
<script src="assets/libs/datatables.net-responsive/js/dataTables.responsive.min.js"></script>
<script src="assets/libs/datatables.net-responsive-bs4/js/responsive.bootstrap4.min.js"></script>
<!-- Datatable init js -->
<script src="assets/js/pages/datatables.init.js"></script>
<script src="assets/js/app.js"></script>
<script src="assets/js/jquery.maskedinput.min.js"></script>

<!-- My Scripts -->
<script type="text/javascript" th:inline="javascript">
    function innerPop(text) {
        let popBody = $('.popover-body');
        popBody.empty();
        popBody.append(text);

    }

    function moreDetailed(element) {
        let formings = [[${formings}]];
        for (let i = 0; i < formings.length; i++) {
            if (formings[i].id == $(element).attr("id")) {
                details(formings[i]);
            }
        }
    }

    function innerDV() {
        let drivers = [[${drivers}]];
        let vehicles = [[${vehicles}]];
        let trailers = [[${trailers}]];
        iDv(drivers, vehicles, trailers);
    }

    function innerNew() {
        let ourCompanies = [[${ourCompanies}]];
        let formPays = [[${formPays}]];
        let managers = [[${managers}]];
        let customers = [[${customers}]];
        let transporters = [[${transporters}]];
        iNew(ourCompanies, formPays, managers, customers, transporters);
    }

    function innerDetails(element) {
        let ourCompanies = [[${ourCompanies}]];
        let formPays = [[${formPays}]];
        let managers = [[${managers}]];
        let customers = [[${customers}]];
        let transporters = [[${transporters}]];
        iDetails(element, ourCompanies, formPays, managers, customers, transporters);
    }
</script>
<script th:inline="javascript" src="assets/js/innerForms/forming/formings.js"></script>
<script th:inline="javascript" src="assets/js/innerForms/button.events.js"></script>
<script th:inline="javascript" src="assets/js/innerForms/masked.js"></script>
</body>

</html>
