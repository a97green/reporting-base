<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8" />
    <title th:text="'Панель управления - ' + ${title}"></title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta content="Панель управления, для ведения отчётностей" name="description" />
    <meta content="aGreen" name="author" />
    <!-- App favicon -->
    <link rel="shortcut icon" href="assets/images/favicon.ico">

    <link href="/assets/libs/chartist/chartist.min.css" rel="stylesheet">

    <!-- Bootstrap Css -->
    <link href="/assets/css/bootstrap-dark.min.css" id="bootstrap-style" rel="stylesheet" type="text/css" />
    <!-- Icons Css -->
    <link href="/assets/css/icons.min.css" rel="stylesheet" type="text/css" />
    <!-- App Css-->
    <link href="/assets/css/app-dark.min.css" id="app-style" rel="stylesheet" type="text/css" />

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>

</head>

<body data-sidebar="dark">
<div id="layout-wrapper">
    <header th:insert="blocks/header :: header"></header>
    <div class="main-content">
        <div class="page-content">
            <div class="container-fluid">
                <div class="row align-items-center">
                    <div class="col-sm-6">
                        <div class="page-title-box">
                            <h4 class="font-size-18" th:text="${title}"></h4>
                            <ol class="breadcrumb mb-0">
                                <li class="breadcrumb-item active" th:text="${description}"></li>
                            </ol>
                        </div>
                    </div>
                    <div class="col-sm-6">
                        <div class="float-right d-none d-md-block">
                            <div class="dropdown">
                                <button class="btn btn-primary waves-effect" type="button" data-toggle="modal" data-target="#myModal" onclick="newTransporter()"><i class="mdi mdi-account-plus-outline mr-1"></i> Новый</button>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="col-xl-12">
                        <div class="card animate__animated animate__fadeIn animate__fast">
                            <div class="card-body">
                                <h4 class="card-title">Список перевозчиков</h4>
                                <table id="datatable-buttons" class="table table-striped table-bordered dt-responsive nowrap" style="border-collapse: collapse; border-spacing: 0; width: 100%;">
                                    <thead>
                                    <tr>
                                        <th>ID</th>
                                        <th>Организация</th>
                                        <th>Юридический адрес</th>
                                        <th>ИНН/КПП</th>
                                        <th>Номер телефона</th>
                                        <th>Расчётный счёт</th>
                                        <th>Корр. счёт</th>
                                        <th>БИК</th>
                                        <th>Филиал</th>
                                        <th></th>
                                    </tr>
                                    </thead>
                                    <tbody>
                                    <tr th:each="element : ${transporters}">
                                        <td th:text="${element.getId()}"></td>
                                        <td th:text="${element.getName()}"></td>
                                        <td th:text="${element.getLegalAddress()}"></td>
                                        <td th:text="${element.getInn()} + '/' +  ${element.getKpp()}"></td>
                                        <td th:text="${element.getNumberPhone()}"></td>
                                        <td th:text="${element.getRequisites().getPayAccount()}"></td>
                                        <td th:text="${element.getRequisites().getCorAccount()}"></td>
                                        <td th:text="${element.getRequisites().getBik()}"></td>
                                        <td th:text="${element.getRequisites().getNameBank()}"></td>
                                        <td><button class="btn btn-success waves-effect" data-toggle="modal" data-target="#myModal" th:onclick="'moreDetailed(' + ${element.getId()} + ')'"><i class="mdi mdi-vector-difference"></i></button> </td>
                                    </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                    <div class="col-xl-6">
                        <div id="myModal" class="modal fade" tabindex="-1" aria-labelledby="myModalLabel" aria-hidden="true" style="display: none;">
                            <div class="modal-dialog modal-lg">
                                <div class="modal-content">
                                    <div class="modal-header">
                                        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
                                    </div>
                                    <div class="modal-body">
                                        <div class="inner-block">
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="col-xl-6"></div>
                    <div class="col-xl-6"></div>
                </div>
            </div>
        </div>
    </div>
    <div th:insert="blocks/footer :: footer"></div>
</div>

<script type="text/javascript" th:inline="javascript">
    $(document).ready(function() {
    });

    function showButtonsSave() {
        $('.buttons-edit').hide();
        $('.buttons-save').show();
        $('.form-details').removeAttr("disabled")
    }

    function hideButtonsSave() {
        $('.buttons-edit').show();
        $('.buttons-save').hide();
        $('.form-details').attr("disabled", "");
    }
